<html>
  <head>
    <title>Redirecting to SiteWhere Documentation</title>
    <meta name="google-site-verification" content="_toH0jMl-zSgM3y_Hqo3Y-ehcIFMyxqwd55Kc462yrM" />
    <script>
      var language = navigator.language || navigator.browserLanguage; //for IE
      if (language.indexOf('es') > -1) {
        window.location.href = "/es/";
      } else if (language.indexOf('fr') > -1) {
        window.location.href = "/fr/";
      } else if (language.indexOf('cn') > -1) {
        window.location.href = "/cn/";
      } else if (language.indexOf('ja') > -1) {
        window.location.href = "/ja/";
      } else {
        window.location.href = "/en/";
      }
    </script>
  </head>
  <body>
  </body>
</html>
