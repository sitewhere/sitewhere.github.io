<!DOCTYPE html>
<html>
<head>
<title>{{site.name}} | {{page.title}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type='text/javascript' src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script type='text/javascript' src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="{{ site.url }}/styles/style.css">
<link rel="stylesheet" type="text/css" href="{{ site.url }}/styles/highlight.css">
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.1/css/lightbox.min.css">

<script type='text/javascript'>
	$(document).ready(function() {
		$("body").scrollspy({
			target : "#sidebar",
		})
	});
</script>

</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-lg-3">
				<div id="sidenav" class="affix">
					<div class="sidebar-header">
						<img src="{{ site.url }}/images/sitewhere.png" class="header-logo">
					</div>
					<div class="sidebar-header">{% include {{page.sidebar}} %}</div>
					<div class="sidebar-header sw-copyright">
						Copyright 2009-2015 <strong>SiteWhere LLC.</strong>
					</div>
				</div>
			</div>
			<div id="content" class="col-md-8 col-lg-9">
